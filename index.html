<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HERO SECTION -->
    <div class="container">
      <div class="hero" role="img" aria-label="Image of the town">
        <h1 class="hero-title">Visit Torshov</h1>
        <h2 class="hero-subtitle">
          Enjoy culture and sports in this vibrant district close to the center
          of Oslo.
        </h2>
      </div>
      <!-- ACTIVITIES SECTION -->
      <div class="activities">
        <h3 class="activities-title">Top three activities to do at Torshov</h3>
        <div class="activities-wrapper">
          <figure class="activities-item">
            <img
              src="images/theatre.jpg"
              alt="Image of the theatre"
              class="activities-title-img"
            />
            <h4 class="activities-item-title">Attend a show or a concert</h4>
            <p class="activities-item-text">
              The Torshov Theatre is a great place to spend your night out.
            </p>
          </figure>
          <figure class="activities-item">
            <img
              src="images/park.jpg"
              alt="Image of the park"
              class="activities-title-img"
            />
            <h4 class="activities-item-title">
              Go for a piknic in the local park
            </h4>
            <p class="activities-item-text">
              The Torshov Park is perfect for piknic, getting some tan, or just
              chilling out.
            </p>
          </figure>
          <figure class="activities-item">
            <img
              src="images/sports.jpg"
              alt="Image of the volleyball ball"
              class="activities-title-img"
            />
            <h4 class="activities-item-title">
              Play sports at the Lilleborg field
            </h4>
            <p class="activities-item-text">
              Play volleyball, football, basket ball or lift some weights.
            </p>
          </figure>
        </div>
      </div>
      <!-- GUIDE SECTION -->
      <div class="guide">
        <div class="guide-card">
          <img
            src="images/per.jpg"
            alt="Photo of Per Harald Borgen"
            class="guide-photo"
          />
          <div class="guide-descr">
            <h3 class="guide-title">Your guide</h3>
            <p class="guide-text">
              "I have lived at Torshov for over 30 years, so I can show you all
              of its best parts and hidden secrets."
            </p>
            <h4 class="guide-name">Per Harald Borgen</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
